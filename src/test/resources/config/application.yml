# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
  application:
    name: MotorsportsDatabase
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    # url: jdbc:tc:mariadb:msdb-1.0.4:///msdb?serverTimezone=UTC # &TC_REUSABLE=true # &TC_INITSCRIPT=db/init_script.sql

    hikari:
      auto-commit: false
      user: root
      password: test
  jpa:
    # database-platform: org.hibernate.dialect.MariaDBDialect
    # database: mariadb
    open-in-view: false
    show-sql: false

    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      # hibernate.hbm2ddl.auto: validate
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: false

  data:
    elasticsearch:
      properties:
        path:
          home: build/elasticsearch
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
    pathmatch:
      matching-strategy: ant_path_matcher
  task:
    execution:
      thread-name-prefix: motorsports-database-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: motorsports-database-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML
  # Allow SecurityConfiguration to initialize w/o specifying an empty issuer-uri is OK
  security:
    oauth2:
      client:
        registration:
          oidc:
            client-id: oidc_client
            client-secret: oidc_secret
            scope:
              - openid
              - profile
              - email
        provider:
          oidc:
            issuer-uri: https://dummy.com/
            jwk-set-uri: https://dummy.com/.well-known/jwks.json

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'motorsportsDatabaseApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    oauth2:
      audience:
        - account
        - api://default
        - https://msdb.eu.auth0.com/api/v2/

# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================

application:
  cloudinary:
    name: cloud_name
    key: cloud_key
    secret: cloud_secret
  geolocation:
    key: geo_key
  timezone:
    key: timezone_key
    url: https://api.timezonedb.com/v2.1/list-time-zone?key=%s&format=json&fields=countryName,zoneName,gmtOffset
  telegramBot:
    token: token
    channelId: channel
