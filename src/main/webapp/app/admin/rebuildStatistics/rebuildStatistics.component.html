<div class="main-content">
    <div class="container-fluid">
        <jhi-alert></jhi-alert>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h3 class="card-title" id-="statistics-page-heading">
                            <span jhiTranslate="motorsportsDatabaseApp.stats.home.title">Statistics</span>
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div *ngIf="!finished">
                                    <span jhiTranslate="motorsportsDatabaseApp.stats.home.init">Rebuilding statistics</span>&nbsp;
                                    <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                                </div>
                                <span *ngIf="finished" jhiTranslate="motorsportsDatabaseApp.stats.home.rebuilt">Statistics rebuilt</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
