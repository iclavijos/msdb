<div>
    <h2>
        <span jhiTranslate="motorsportsDatabaseApp.eventEntryResult.home.title">Event Entry Results</span>
        <button class="btn btn-primary float-right jh-create-entity create-event-entry-result" [routerLink]="['/', { outlets: { popup: ['event-entry-result-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="motorsportsDatabaseApp.eventEntryResult.home.createLabel">
            Create new Event Entry Result
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'motorsportsDatabaseApp.eventEntryResult.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="eventEntryResults">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="motorsportsDatabaseApp.eventEntryResult.finalPosition">Final Position</span></th>
            <th><span jhiTranslate="motorsportsDatabaseApp.eventEntryResult.totalTime">Total Time</span></th>
            <th><span jhiTranslate="motorsportsDatabaseApp.eventEntryResult.bestLapTime">Best Lap Time</span></th>
            <th><span jhiTranslate="motorsportsDatabaseApp.eventEntryResult.lapsCompleted">Laps Completed</span></th>
            <th><span jhiTranslate="motorsportsDatabaseApp.eventEntryResult.retired">Retired</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let eventEntryResult of eventEntryResults ;trackBy: trackId">
                <td><a [routerLink]="['../event-entry-result', eventEntryResult.id ]">{{eventEntryResult.id}}</a></td>
                <td>{{eventEntryResult.finalPosition}}</td>
                <td>{{eventEntryResult.totalTime}}</td>
                <td>{{eventEntryResult.bestLapTime}}</td>
                <td>{{eventEntryResult.lapsCompleted}}</td>
                <td>{{eventEntryResult.retired}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../event-entry-result', eventEntryResult.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event-entry-result/'+ eventEntryResult.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event-entry-result/'+ eventEntryResult.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
