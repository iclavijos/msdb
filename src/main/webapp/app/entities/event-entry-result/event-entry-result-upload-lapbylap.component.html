<h1 mat-dialog-title>{{'motorsportsDatabaseApp.eventEdition.result.upload.lapbylapTitle' | translate }}</h1>
<div mat-dialog-content [formGroup]="editForm">
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-12">
            <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.eventEdition.result.upload.file">File</label>
            <input type="file" formControlName="file" (change)="setFileData($event)" accept="text/csv" required
                   jhiTranslate="motorsportsDatabaseApp.eventEdition.result.upload.selectFile"/>
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-button class="btn btn-secondary" (click)="close()">
        <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    <button mat-button (click)="upload()" [disabled]="editForm.invalid || isSaving" class="btn btn-primary" >
        <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
</mat-dialog-actions>
