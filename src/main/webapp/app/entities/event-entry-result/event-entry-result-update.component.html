<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-event-entry-result-heading" jhiTranslate="motorsportsDatabaseApp.eventEntryResult.home.createOrEditLabel">Create or edit a Event Entry Result</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.eventEntryResult.finalPosition" for="field_finalPosition">Final Position</label>
                    <input type="number" class="form-control" name="finalPosition" id="field_finalPosition"
                           formControlName="finalPosition"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.eventEntryResult.totalTime" for="field_totalTime">Total Time</label>
                    <input type="number" class="form-control" name="totalTime" id="field_totalTime"
                           formControlName="totalTime"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.eventEntryResult.bestLapTime" for="field_bestLapTime">Best Lap Time</label>
                    <input type="number" class="form-control" name="bestLapTime" id="field_bestLapTime"
                           formControlName="bestLapTime"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.eventEntryResult.lapsCompleted" for="field_lapsCompleted">Laps Completed</label>
                    <input type="number" class="form-control" name="lapsCompleted" id="field_lapsCompleted"
                           formControlName="lapsCompleted"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.eventEntryResult.retired" for="field_retired">Retired</label>
                    <input type="checkbox" class="form-control" name="retired" id="field_retired"
                           formControlName="retired"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
