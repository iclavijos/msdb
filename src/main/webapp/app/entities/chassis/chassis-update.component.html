<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-chassis-heading" jhiTranslate="motorsportsDatabaseApp.chassis.home.createOrEditLabel">Create or edit a Chassis</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.chassis.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.chassis.manufacturer" for="field_manufacturer">Manufacturer</label>
                    <input type="text" class="form-control" name="manufacturer" id="field_manufacturer"
                           formControlName="manufacturer"/>
                    <div *ngIf="editForm.get('manufacturer').invalid && (editForm.get('manufacturer').dirty || editForm.get('manufacturer').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('manufacturer').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('manufacturer').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.chassis.debutYear" for="field_debutYear">Debut Year</label>
                    <input type="number" class="form-control" name="debutYear" id="field_debutYear"
                           formControlName="debutYear"/>
                    <div *ngIf="editForm.get('debutYear').invalid && (editForm.get('debutYear').dirty || editForm.get('debutYear').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('debutYear').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('debutYear')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.chassis.derivedFrom" for="field_derivedFrom">Derived From</label>
                    <select class="form-control" id="field_derivedFrom" name="derivedFrom" formControlName="derivedFrom">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="chassisOption.id === editForm.get('derivedFrom').value?.id ? editForm.get('derivedFrom').value : chassisOption" *ngFor="let chassisOption of chassis; trackBy: trackChassisById">{{chassisOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
