<form name="selectDriversForm" (ngSubmit)="save()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="motorsportsDatabaseApp.series.seriesEdition.driversChampions.edit">Select drivers</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="motorsportsDatabaseApp.series.seriesEdition.driversChampions.selectDrivers">Select drivers that are champions of this series</p>
        <div class="row" *ngIf="seriesEdition?.standingsPerCategory">
		    <div class="col-md-9"></div>
		    <div class="col-md-3 float-right">
		        <select class="form-control" id="field_category" name="category" [(ngModel)]="filterCategory" (change)="changeCategory($event)">
		            <option *ngFor="let category of seriesEdition.allowedCategories" [ngValue]="category">{{category.name}}</option>
		        </select>
		    </div>
		</div>

		<div *ngFor="let t of temp(math.ceil(filteredDrivers.length/4)).fill(); let i = index" class="row">
			<div *ngFor="let driver of filteredDrivers.slice(4*i,4*i + 4);" class="col-md-3">
				<input type="checkbox" name="item-{{driver.driverId}}" #myItem
					(change)="onCheckboxSelect(driver.driverId, $event)">{{driver.driverName}} - {{driver.points}}
			</div>
		</div>
	</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="selectedIds.length === 0 || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
