
<div *ngIf="fuelProvider">
    <h2><span jhiTranslate="motorsportsDatabaseApp.fuelProvider.detail.title">Fuel Provider</span> {{fuelProvider.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="motorsportsDatabaseApp.fuelProvider.name">Name</span></dt>
        <dd>
            <span>{{fuelProvider.name}}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.fuelProvider.logo">Logo</span></dt>
        <dd>
            <div *ngIf="fuelProvider.logo">
                <a (click)="openFile(fuelProvider.logoContentType, fuelProvider.logo)">
                    <img [src]="'data:' + fuelProvider.logoContentType + ';base64,' + fuelProvider.logo" style="max-width: 100%;" alt="fuelProvider image"/>
                </a>
                {{fuelProvider.logoContentType}}, {{byteSize(fuelProvider.logo)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'fuel-provider/'+ fuelProvider.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
