<form name="deleteForm" (ngSubmit)="confirmDelete(pointsSystem.id)">
    <div class="modal-header">
        <h4 mat-dialog-title jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div mat-dialog-content>
            <p id="jhi-delete-pointsSystem-heading" jhiTranslate="motorsportsDatabaseApp.pointsSystem.delete.question"
               [translateValues]="{id: pointsSystem.name}">Are you sure you want to delete this Points System?</p>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button mat-button id="jhi-confirm-delete-fuelProvider" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
