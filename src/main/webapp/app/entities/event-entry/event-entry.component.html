<div>
    <h2>
        <span jhiTranslate="motorsportsDatabaseApp.eventEntry.home.title">Event Entries</span>
        <button class="btn btn-primary float-right create-event-entry" [routerLink]="['/', { outlets: { popup: ['event-entry-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="motorsportsDatabaseApp.eventEntry.home.createLabel">
            Create new Event Entry
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'motorsportsDatabaseApp.eventEntry.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="eventEntries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="motorsportsDatabaseApp.eventEntry.teamName">Team Name</span></th>
            <th><span jhiTranslate="motorsportsDatabaseApp.eventEntry.car">Car</span></th>
            <th><span jhiTranslate="motorsportsDatabaseApp.eventEntry.driver">Driver</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let eventEntry of eventEntries ;trackBy: trackId">
                <td><a [routerLink]="['../event-entry', eventEntry.id ]">{{eventEntry.id}}</a></td>
                <td>{{eventEntry.teamName}}</td>
                <td>
                    <div *ngIf="eventEntry.car">
                        <a [routerLink]="['../car', eventEntry.car?.id ]" >{{eventEntry.car?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="eventEntry.driver">
                        <a [routerLink]="['../driver', eventEntry.driver?.id ]" >{{eventEntry.driver?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../event-entry', eventEntry.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event-entry/'+ eventEntry.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event-entry/'+ eventEntry.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
