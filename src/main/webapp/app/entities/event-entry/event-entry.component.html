<div>
    <h2 id="page-heading">
        <span jhiTranslate="motorsportsDatabaseApp.eventEntry.home.title">Event Entries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-event-entry" [routerLink]="['/event-entry/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="motorsportsDatabaseApp.eventEntry.home.createLabel">
            Create a new Event Entry
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'motorsportsDatabaseApp.eventEntry.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="eventEntries?.length === 0">
        <span jhiTranslate="motorsportsDatabaseApp.eventEntry.home.notFound">No eventEntries found</span>
    </div>
    <div class="table-responsive" *ngIf="eventEntries?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="motorsportsDatabaseApp.eventEntry.teamName">Team Name</span></th>
            <th scope="col" ><span jhiTranslate="motorsportsDatabaseApp.eventEntry.car">Car</span></th>
            <th scope="col" ><span jhiTranslate="motorsportsDatabaseApp.eventEntry.driver">Driver</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let eventEntry of eventEntries ;trackBy: trackId">
                <td><a [routerLink]="['/event-entry', eventEntry.id, 'view' ]">{{eventEntry.id}}</a></td>
                <td>{{eventEntry.teamName}}</td>
                <td>
                    <div *ngIf="eventEntry.car">
                        <a [routerLink]="['/car', eventEntry.car?.id, 'view' ]" >{{eventEntry.car?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="eventEntry.driver">
                        <a [routerLink]="['/driver', eventEntry.driver?.id, 'view' ]" >{{eventEntry.driver?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/event-entry', eventEntry.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/event-entry', eventEntry.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/event-entry', { outlets: { popup: eventEntry.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
