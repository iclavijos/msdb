
<div *ngIf="team">
    <h2><span jhiTranslate="motorsportsDatabaseApp.team.detail.title">Team</span> {{team.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="motorsportsDatabaseApp.team.name">Name</span></dt>
        <dd>
            <span>{{team.name}}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.team.description">Description</span></dt>
        <dd>
            <span>{{team.description}}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.team.hqLocation">Hq Location</span></dt>
        <dd>
            <span>{{team.hqLocation}}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.team.logo">Logo</span></dt>
        <dd>
            <div *ngIf="team.logo">
                <a (click)="openFile(team.logoContentType, team.logo)">
                    <img [src]="'data:' + team.logoContentType + ';base64,' + team.logo" style="max-width: 100%;" alt="team image"/>
                </a>
                {{team.logoContentType}}, {{byteSize(team.logo)}}
            </div>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.team.participations">Participations</span></dt>
        <dd>
            <span *ngFor="let participations of team.participations; let last = last">
                <a [routerLink]="['/event-entry', participations?.id ]">{{participations.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'team/'+ team.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
