<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="team">
            <h2>{{team.name}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <ngb-tabset>
                <ngb-tab title="{{'entity.detail.info' | translate}}">
                    <ng-template ngbTabContent>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="motorsportsDatabaseApp.team.name">Name</span></dt>
                <dd>
                    <span>{{team.name}}</span>
                </dd>
                <dt><span jhiTranslate="motorsportsDatabaseApp.team.description">Description</span></dt>
                <dd>
                    <span>{{team.description}}</span>
                </dd>
                <dt><span jhiTranslate="motorsportsDatabaseApp.team.hqLocation">Hq Location</span></dt>
                <dd>
                    <span>{{team.hqLocation}}</span>
                </dd>
                <dt><span jhiTranslate="motorsportsDatabaseApp.team.logo">Logo</span></dt>
                <dd>
                    <div *ngIf="team.logoUrl">
                        <img [src]="team.logoUrl" style="max-height: 200px;" alt="team logo"/>
                    </div>
                </dd>
            </dl>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="{{'entity.detail.statistics' | translate}}">
                    <ng-template ngbTabContent>
                        <jhi-statistics [id]="team.id" [statsType]="'teams'">Statistics...</jhi-statistics>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button" *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_EDITOR']"
                    [routerLink]="['/team', team.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
