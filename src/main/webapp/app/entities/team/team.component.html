<div class="main-content">
    <div class="container-fluid">
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>
        <div class="row">
            <div class="col-sm-12">
                <form name="searchForm" class="form-inline">
                    <div class="input-group w-100 mt-3">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'motorsportsDatabaseApp.team.home.search' | translate }}">
                        <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                            <fa-icon [icon]="'search'"></fa-icon>
                        </button>
                        <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                            <fa-icon [icon]="'trash-alt'"></fa-icon>
                        </button>
                        <button *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_EDITOR']" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-team" [routerLink]="['/team/new']">
                            <fa-icon [icon]="'plus'"></fa-icon>
                            <span class="hidden-sm-down"  jhiTranslate="motorsportsDatabaseApp.team.home.createLabel">
                                Create a new team
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title "><span jhiTranslate="motorsportsDatabaseApp.team.home.title">Teams</span></h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning" *ngIf="teams?.length === 0">
                            <span jhiTranslate="motorsportsDatabaseApp.team.home.notFound">No teams found</span>
                        </div>
                        <div class="table-responsive" *ngIf="teams?.length > 0">
                            <table class="table table-hover" aria-describedby="page-heading">
                                <thead>
                                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                                    <th scope="col" jhiSortBy="name"><span jhiTranslate="motorsportsDatabaseApp.team.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                    <th scope="col" jhiSortBy="description"><span jhiTranslate="motorsportsDatabaseApp.team.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                    <th scope="col" jhiSortBy="hqLocation"><span jhiTranslate="motorsportsDatabaseApp.team.hqLocation">Hq Location</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                    <th scope="col" jhiSortBy="logo"><span jhiTranslate="motorsportsDatabaseApp.team.logo">Logo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let team of teams ;trackBy: trackId">
                                    <td>{{team.name}}</td>
                                    <td>{{team.description}}</td>
                                    <td>{{team.hqLocation}}</td>
                                    <td>
                                        <img *ngIf="team.logoUrl" [src]="team.logoUrl" style="max-height: 30px;" alt="team logo"/>
                                    </td>
                                    <td class="text-right">
                                        <div class="btn-group">
                                            <button type="submit"
                                                    [routerLink]="['/team', team.id, 'view' ]"
                                                    class="btn btn-info btn-xs">
                                                <fa-icon [icon]="'eye'"></fa-icon>
                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/team', team.id, 'edit']"
                                                    class="btn btn-primary btn-xs">
                                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/team', { outlets: { popup: team.id + '/delete'} }]"
                                                    replaceUrl="true"
                                                    queryParamsHandling="merge"
                                                    class="btn btn-danger btn-xs">
                                                <fa-icon [icon]="'times'"></fa-icon>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div [hidden]="teams?.length === 0">
                            <div class="row justify-content-center">
                                <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                            </div>
                            <div class="row justify-content-center">
                                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
