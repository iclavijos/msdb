<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="racetrack">
      <h2 data-cy="racetrackDetailsHeading"><span jhiTranslate="motorsportsDatabaseApp.racetrack.detail.title">Racetrack</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ racetrack.id }}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.racetrack.name">Name</span></dt>
        <dd>
          <span>{{ racetrack.name }}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.racetrack.location">Location</span></dt>
        <dd>
          <span>{{ racetrack.location }}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.racetrack.logo">Logo</span></dt>
        <dd>
          <div *ngIf="racetrack.logo">
            <a (click)="openFile(racetrack.logo, racetrack.logoContentType)">
              <img
                [src]="'data:' + racetrack.logoContentType + ';base64,' + racetrack.logo"
                style="max-width: 100%"
                alt="racetrack image"
              />
            </a>
            {{ racetrack.logoContentType }}, {{ byteSize(racetrack.logo) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/racetrack', racetrack.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
