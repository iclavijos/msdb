<h1 mat-dialog-title>{{'motorsportsDatabaseApp.eventEdition.clone.title' | translate }}</h1>
<div mat-dialog-content [formGroup]="editForm">
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <input matInput type="text" formControlName="period" required maxlength="20"
                       placeholder="{{ 'motorsportsDatabaseApp.eventEdition.clone.period' | translate }}"/>
            </mat-form-field>
            <mat-error *ngIf="editForm.get('period')?.hasError('maxlength')">
                {{ 'entity.validation.maxlength' | translate : '{ max: 20 }' }}
            </mat-error>
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-button class="btn btn-secondary" (click)="close()">
        <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    <button mat-button (click)="clone()" [disabled]="editForm.invalid || isSaving" class="btn btn-primary" >
        <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
</mat-dialog-actions>
