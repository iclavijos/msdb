<form name="cloneForm" (ngSubmit)="clone()">
    <div class="modal-header">
        <h4 mat-dialog-title jhiTranslate="motorsportsDatabaseApp.eventEdition.clone.title">Clone event</h4>
        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div mat-dialog-content>
            <mat-form-field class="example-full-width">
                <input matInput type="text" formControlName="period" required maxlength="20"
                       placeholder="{{ 'motorsportsDatabaseApp.eventEdition.clone.period' | translate }}"/>
            </mat-form-field>
            <mat-error *ngIf="cloneForm.get('period')?.hasError('maxlength')">
                {{ 'entity.validation.maxlength' | translate : '{ max: 20 }' }}
            </mat-error>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button mat-button type="submit" (click)="clone()" [disabled]="cloneForm.invalid || isSaving" class="btn btn-primary" >
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
