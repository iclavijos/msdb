<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="eventSession">
      <h2 data-cy="eventSessionDetailsHeading">
        <span jhiTranslate="motorsportsDatabaseApp.eventSession.detail.title">Event Session</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ eventSession.id }}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.eventSession.name">Name</span></dt>
        <dd>
          <span>{{ eventSession.name }}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.eventSession.shortname">Shortname</span></dt>
        <dd>
          <span>{{ eventSession.shortname }}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.eventSession.sessionStartTime">Session Start Time</span></dt>
        <dd>
          <span>{{ eventSession.sessionStartTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.eventSession.duration">Duration</span></dt>
        <dd>
          <span>{{ eventSession.duration }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/event-session', eventSession.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
