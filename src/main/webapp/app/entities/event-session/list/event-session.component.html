<div>
  <h2 id="page-heading" data-cy="EventSessionHeading">
    <span jhiTranslate="motorsportsDatabaseApp.eventSession.home.title">Event Sessions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="motorsportsDatabaseApp.eventSession.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-event-session"
        [routerLink]="['/event-session/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span class="hidden-sm-down" jhiTranslate="motorsportsDatabaseApp.eventSession.home.createLabel"> Create a new Event Session </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="row">
    <div class="col-sm-12">
      <form name="searchForm" class="form-inline">
        <div class="input-group w-100 mt-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currentSearch"
            id="currentSearch"
            name="currentSearch"
            placeholder="{{ 'motorsportsDatabaseApp.eventSession.home.search' | translate }}"
          />

          <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
            <fa-icon icon="search"></fa-icon>
          </button>

          <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
            <fa-icon icon="trash-alt"></fa-icon>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="alert alert-warning" id="no-result" *ngIf="eventSessions?.length === 0">
    <span jhiTranslate="motorsportsDatabaseApp.eventSession.home.notFound">No eventSessions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="eventSessions && eventSessions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="motorsportsDatabaseApp.eventSession.name">Name</span></th>
          <th scope="col"><span jhiTranslate="motorsportsDatabaseApp.eventSession.shortname">Shortname</span></th>
          <th scope="col"><span jhiTranslate="motorsportsDatabaseApp.eventSession.sessionStartTime">Session Start Time</span></th>
          <th scope="col"><span jhiTranslate="motorsportsDatabaseApp.eventSession.duration">Duration</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let eventSession of eventSessions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/event-session', eventSession.id, 'view']">{{ eventSession.id }}</a>
          </td>
          <td>{{ eventSession.name }}</td>
          <td>{{ eventSession.shortname }}</td>
          <td>{{ eventSession.sessionStartTime | formatMediumDatetime }}</td>
          <td>{{ eventSession.duration }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/event-session', eventSession.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/event-session', eventSession.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(eventSession)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
