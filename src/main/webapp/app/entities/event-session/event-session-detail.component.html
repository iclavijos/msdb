<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eventSession">
            <h2><span jhiTranslate="motorsportsDatabaseApp.eventSession.detail.title">Event Session</span> {{eventSession.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="motorsportsDatabaseApp.eventSession.name">Name</span></dt>
                <dd>
                    <span>{{eventSession.name}}</span>
                </dd>
                <dt><span jhiTranslate="motorsportsDatabaseApp.eventSession.shortname">Shortname</span></dt>
                <dd>
                    <span>{{eventSession.shortname}}</span>
                </dd>
                <dt><span jhiTranslate="motorsportsDatabaseApp.eventSession.sessionStartTime">Session Start Time</span></dt>
                <dd>
                    <span>{{eventSession.sessionStartTime}}</span>
                </dd>
                <dt><span jhiTranslate="motorsportsDatabaseApp.eventSession.duration">Duration</span></dt>
                <dd>
                    <span>{{eventSession.duration}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event-session', eventSession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
