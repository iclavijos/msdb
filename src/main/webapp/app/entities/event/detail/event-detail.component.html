<section class="content">
    <div class="container-fluid">
        <div class="block-header mt-n3">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <a routerLink="/event">
                                <h4 class="fw-bold">{{ 'motorsportsDatabaseApp.event.home.title' | translate }}</h4>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>
        <div class="row clearfix">
            <div class="col-lg-4 col-md-12">
                <div class="card">
                    <div class="m-b-20">
                        <div class="contact-grid">
                            <div class="profile-header bg-dark">
                                <div class="user-name">{{ event!.name }}</div>
                            </div>
                            <div class="row">
                                <div *ngIf="event!.description">
                                    <h6 jhiTranslate="motorsportsDatabaseApp.event.description">Description</h6>
                                    <h6>{{event!.description}}</h6>
                                </div>
                            </div>

                            <button mat-mini-fab type="submit" color="primary"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_EDITOR']"
                                    [routerLink]="['/event', event?.id, 'edit']">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-12">
                <div class="card">
                    <div class="p-4">
                        <jhi-event-edition [event]="event!">Event editions...</jhi-event-edition>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
