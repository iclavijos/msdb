<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chassis">
            <h2><span jhiTranslate="motorsportsDatabaseApp.chassis.detail.title">Chassis</span> {{chassis.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="motorsportsDatabaseApp.chassis.name">Name</span></dt>
                <dd>
                    <span>{{chassis.name}}</span>
                </dd>
                <dt><span jhiTranslate="motorsportsDatabaseApp.chassis.manufacturer">Manufacturer</span></dt>
                <dd>
                    <span>{{chassis.manufacturer}}</span>
                </dd>
                <dt><span jhiTranslate="motorsportsDatabaseApp.chassis.debutYear">Debut Year</span></dt>
                <dd>
                    <span>{{chassis.debutYear}}</span>
                </dd>
                <dt><span jhiTranslate="motorsportsDatabaseApp.chassis.derivedFrom">Derived From</span></dt>
                <dd>
                    <div *ngIf="chassis.derivedFrom">
                        <a [routerLink]="['/chassis', chassis.derivedFrom?.id, 'view']">{{chassis.derivedFrom?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chassis', chassis.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
