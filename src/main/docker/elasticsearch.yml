# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
version: '3.8'
services:
  motorsportsdatabase-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.3
    container_name: msdb-es
    volumes:
      - ~/volumes/jhipster/MotorsportsDatabase/elasticsearch/:/usr/share/elasticsearch/data/
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:9200:9200
      - 127.0.0.1:9300:9300
    environment:
      - 'xpack.security.enabled=false'
      - 'discovery.type=single-node'
      - 'bootstrap.memory_lock=true'
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK

  kibana:
    image: docker.elastic.co/kibana/kibana:7.13.3
    container_name: msdb-kibana
    ports:
      - 5601:5601
    environment:
      - 'xpack.security.enabled=false'
      - 'ELASTICSEARCH_URL=http://msdb-es:9200'
      - 'ELASTICSEARCH_HOSTS=["http://msdb-es:9200"]'
